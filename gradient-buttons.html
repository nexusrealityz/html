<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    text-transform: uppercase;
  }

  /* Define gradient colors */
  .btn-primary {
    background-image: linear-gradient(to right, #4e54c8, #8f94fb);
  }

  .btn-secondary {
    background-image: linear-gradient(to right, #ff416c, #ff4b2b);
  }

  .btn-success {
    background-image: linear-gradient(to right, #34e89e, #0f3443);
  }
</style>
</head>
<body>

<h1>Gradient Buttons</h1>

<!-- Repeat the button 15 times -->
<button class="btn btn-primary">Primary Button 1</button>
<button class="btn btn-secondary">Secondary Button 2</button>
<button class="btn btn-success">Success Button 3</button>
<button class="btn btn-primary">Primary Button 4</button>
<button class="btn btn-secondary">Secondary Button 5</button>
<button class="btn btn-success">Success Button 6</button>
<button class="btn btn-primary">Primary Button 7</button>
<button class="btn btn-secondary">Secondary Button 8</button>
<button class="btn btn-success">Success Button 9</button>
<button class="btn btn-primary">Primary Button 10</button>
<button class="btn btn-secondary">Secondary Button 11</button>
<button class="btn btn-success">Success Button 12</button>
<button class="btn btn-primary">Primary Button 13</button>
<button class="btn btn-secondary">Secondary Button 14</button>
<button class="btn btn-success">Success Button 15</button>

</body>
</html>
